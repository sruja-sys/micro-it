<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <style>
    /* Background image */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('https://res.cloudinary.com/dib2vsk3t/image/upload/v1747026243/blog.web_cdzu5j.avif');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }

    /* Header and Navigation Styles */
    header {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Container for Section Content */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      opacity: 0.9;
    }

    /* Section Visibility Control */
    .section {
      display: none;
    }

    /* Footer Styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Form and Button Styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Blog</h1>
    <nav>
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('categories')">Categories</a>
      <a href="#" onclick="showSection('login')">Login</a>
      <a href="#" onclick="showSection('admin')">Admin Panel</a>
    </nav>
  </header>

  <div class="container">
    <div id="home" class="section">
      <h2>Welcome to My Blog</h2>
      <p>Explore articles on various topics and engage with content!</p>
    </div>

    <div id="categories" class="section">
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Tech</a></li>
        <li><a href="#">Lifestyle</a></li>
        <li><a href="#">Health</a></li>
        <li><a href="#">Travel</a></li>
      </ul>
    </div>

    <div id="login" class="section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="admin" class="section">
      <h2>Admin Panel</h2>
      <p>Admin can manage blog posts and users here.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>

  <script>
    function showSection(section) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(function (sec) {
        sec.style.display = 'none';
      });

      const selectedSection = document.getElementById(section);
      if (selectedSection) {
        selectedSection.style.display = 'block';
      }
    }

    // Show home section on load
    window.onload = function () {
      showSection('home');
    };

    // Handle login
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin") {
        alert("Login successful!");
        showSection('admin');
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
